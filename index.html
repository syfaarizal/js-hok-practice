<html lang="en">
<head>

    <h1 id="title">Harga Barang: 100, 200, 300, 400, 500</h1>

    <button id="removeItemBtn">Hapus Item Terakhir</button>
    <button id="changeBgColorBtn">Ubah Warna Latar</button>
